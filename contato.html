<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados sobre a página -->
  <meta charset="UTF-8"> <!-- Codificação de caracteres -->
  <meta name="author" content="Elton Pereira" /> <!-- Autor do site -->
  <meta name="description" content="Avaliação da parte prática de html" /> <!-- Descrição da página -->
  <meta name="keywords" content="Avaliação, Senai, Cimatec, elton, Web-design, Ford Enter" /> <!-- Palavras-chave para SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->

  <!-- Título da página -->
  <title>Lançamento</title>
  
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Cabeçalho da página -->
  <header>
    <nav>
      <!-- Logo da Ford -->
      <div class="logomenu">
        <img src="img/logo-ford-256.png" alt="Logo Ford" />
      </div>

      <!-- Menu de navegação -->
      <div class="links">
        <a href="index.html">Home</a> <!-- Link para a página Home -->
        <a href="lançamento.html">Lançamento</a> <!-- Link para a página Lançamento -->
        <a href="contato.html">Contato</a> <!-- Link para a página Contato -->
      </div>
    </nav>
  </header>

  <!-- Corpo principal da página -->
  <main>
    <div class="container">
      <!-- Imagem principal da página -->
      <img src="img/storm.jpg" alt="Ilustração" class="imagem">

      <!-- Formulário de contato -->
      <form class="formulario">
        <h2>Fale Conosco</h2> <!-- Título do formulário -->

        <!-- Campo para o nome -->
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome completo">

        <!-- Campo para o e-mail -->
        <label>Email:</label>
        <input type="email" placeholder="exemplo@email.com">

        <!-- Campo para o telefone -->
        <label>Telefone:</label>
        <input type="tel" placeholder="(00) 00000-0000">

        <!-- Campo para selecionar o assunto -->
        <label>Assunto:</label>
        <select id="assunto" name="assunto">
          <option value="Elogios">Elogios</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Solicitação">Solicitação</option>
        </select>

        <!-- Campo para mensagem -->
        <label>Mensagem:</label>
        <textarea placeholder="Digite sua mensagem aqui..."></textarea>

        <!-- Botão de envio do formulário -->
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <!-- Rodapé da página -->
  <footer>
    <!-- Ícones das redes sociais -->
    <div class="redes-sociais">
      <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
      <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
      <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube" /></a>
    </div>

    <!-- Texto de copyright -->
    <p id="cop">&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>

    <!-- Imagem adicional do Ford -->
    <div id="foto-ford">
      <a class="imagem-ford" href="#"><img src="img/imagem.ford.png" alt="Ford" /></a>
    </div>
  </footer>

</body>

</html>
